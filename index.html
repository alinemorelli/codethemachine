<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Code the Machine</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	


	<div class="animate-container">
		<h1>Code the Machine</h1>
		<div class="full-circle">
			<div class="octo-full">
				<div class="octo-container">
					<div class="octo-head">
						<span class="octo-spot"></span>
						<span class="octo-spot spot-2"></span>
						<div class="octo-eye--container">
							<span class="pupil pupil-left"></span>
							<span class="pupil pupil-right"></span>
							<div class="octo-eye left">
							</div>
							<div class="octo-eye right">
							</div>
						</div>
						<div class="octo-mouth"></div>
					</div>
					<div class="tentacles-container">
						<span class="tentacle tentacle-1"></span>
						<span class="tentacle tentacle-2"></span>
						<span class="tentacle tentacle-3"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
